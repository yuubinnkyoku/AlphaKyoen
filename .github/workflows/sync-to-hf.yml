name: Sync to Hugging Face hub
on:
  push:
    branches: [main, master]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    env:
      HF_USERNAME: yuubinnkyoku
      HF_SPACE: AlphaKyoen
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Validate HF token
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "HF_TOKEN is empty. Set repository secret HF_TOKEN (write scope)."
            exit 1
          fi

      - name: Push to Hugging Face Space
        run: |
          set -e
          git remote add hf "https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE"
          git push --force hf HEAD:main
