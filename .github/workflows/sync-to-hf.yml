name: Sync to Hugging Face hub
on:
  push:
    branches: [main, master]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    env:
      HF_USERNAME: yuubinnkyoku
      HF_SPACE: AlphaKyoen
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Validate HF token
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "HF_TOKEN is empty. Set repository secret HF_TOKEN (write scope)."
            exit 1
          fi

      - name: Build clean tree for Hugging Face
        run: |
          set -e
          mkdir -p hf_sync
          git ls-files -z \
            ':!models/**' \
            ':!*.msgpack' \
            ':!*.pth' \
            ':!*.npy' \
            ':!frontend/node_modules/**' \
            ':!frontend/dist/**' \
            ':!__pycache__/**' \
            ':!src/__pycache__/**' \
            ':!*.tsbuildinfo' \
            | rsync -a --files-from=- --from0 ./ hf_sync/

      - name: Push clean tree to Hugging Face Space
        run: |
          set -e
          cd hf_sync
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Sync from GitHub ${GITHUB_SHA}" || true
          git remote add origin "https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE"
          git push --force origin HEAD:main
